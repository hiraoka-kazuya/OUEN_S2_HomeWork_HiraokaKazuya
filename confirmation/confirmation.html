<!DOCTYPE html>
<html>
  <head>
    <title>OUEN_EC_App</title>
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../common/default-style.css">
    <link rel="stylesheet" href="../cart/cart.css">
    <link rel="stylesheet" href="./confirmation.css">
  </head>

  <body>
    <header>
      <div class="header-container">
      <!-- ロゴ -->
        <div>
          <img class="rogo" id="headerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
        </div>
      <!-- ショッピングカート -->
        <div class="shoppingCart-container">
          <span>Shopping Cart</span>
          <button type="button" id="shoppingCartButton">
            <!-- カートロゴ -->
            <img class="shoppingCart-img" src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg">
            <!-- カート内個数 -->
            <div id="quantityInCart">
              <div>1</div>
            </div>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="inCart-container">
      <!-- main左側ディスプレイ -->
        <!-- アイテム内容コンテナ -->
        <div class="itemContents-container">
          <!-- カート内情報確認コンテナ -->
          <div class="checkCartInformation-container">
            <!-- 商品画像 -->
            <img src="https://kadai-1-9fce0.web.app/images/short_overalls_brown-2.png">
            <!-- 選択内容詳細＆消去buttonコンテナ -->
            <div class="selectionDetails-eraseButton-container">
              <!-- 選択内容詳細コンテナ -->
              <div class="selectionDetails-container">
                <!-- 商品名＆sizeコンテナ -->
                <div class="productName-size-container">
                  <div id="productName">Short overalls</div>
                  <div id="productSize">size 100</div>
                </div>
                <!-- 商品数＆金額コンテナ -->
                <div class="purchaseAmount-container">
                  <div id="numberOfSelections">1点</div>
                  <div id="purchaseAmount">￥7,000</div>
                </div>  
              </div>
            </div>
          </div>

          <!-- カート内情報確認コンテナ -->
          <div class="checkCartInformation-container">
            <!-- 商品画像 -->
            <img src="https://kadai-1-9fce0.web.app/images/bloomers-2.png">
            <!-- 選択内容詳細＆消去buttonコンテナ -->
            <div class="selectionDetails-eraseButton-container">
              <!-- 選択内容詳細コンテナ -->
              <div class="selectionDetails-container">
                <!-- 商品名＆sizeコンテナ -->
                <div class="productName-size-container">
                  <div id="productName">Bloomers</div>
                  <div id="productSize">size 90</div>
                </div>
                <!-- 商品数＆金額コンテナ -->
                <div class="purchaseAmount-container">
                  <div id="numberOfSelections">1点</div>
                  <div id="purchaseAmount">￥5,000</div>
                </div>  
              </div>
            </div>
          </div>

          <div class="totalAmount-container">
            <div class="amountDisplay-container">
              <div>Total</div>
              <div id="totalAmount">¥12,000</div>
            </div>
          </div>
        </div>

        <div class="customer-container">
          <h1>お客様情報確認</h1>

          <div class="enterCustomerInformation-container">
            <!-- 名前記入エリア ↓ -->
            <div class="name-container">
              cart画面で登録した「お客様の名前」表示
            </div>
            <!-- メールアドレスエリア ↓ -->
            <div class="email-container">
              cart画面で登録した「メールアドレス」表示
            </div>

            <!-- 住所記入エリア ↓ -->
            <div class="entireAddressField-container">
              cart画面で登録した「郵便番号・都道府県・市区町村」を1行にまとめて表示
            </div>

            <!-- お支払い方法選択エリア ↓ -->
            <div class="paymentMethod-container">
              cart画面で登録した「支払い方法」を表示
            </div>

          </div>
        <button type="button" id="orderConfirmed">注文を確定する</button>
        <button type="button" id="returnToCart">カートへ戻る</button>
      </div>
    </main>

    <footer>
      <div>
        <img class="rogo" id="footerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
      </div>
      <p>Copyright(C) 20XX kids design All Rights Reserved.</p>
    </footer>

    <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
    <script src="./common/default.js"></script>
  </body>
</html>
