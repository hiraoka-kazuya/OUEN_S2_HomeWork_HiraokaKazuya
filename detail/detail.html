<!DOCTYPE html>
<html>
  <head>
    <title>OUEN_EC_App</title>
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../common/default-style.css">
    <link rel="stylesheet" href="./detail.css">
  </head>
  
  <body>
    <header>
      <div class="header-container">
      <!-- ロゴ -->
        <div>
          <img class="rogo" id="headerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
        </div>
      <!-- ショッピングカート -->
        <div class="shoppingCart-container">
          <span>Shopping Cart</span>
          <button type="button" id="shoppingCartButton">
            <!-- カートロゴ -->
            <img class="shoppingCart-img" src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg">
            <!-- カート内個数 -->
            <div id="quantityInCart">
              <div>1</div>
            </div>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="itemDetail-container">
        <!-- アイテム写真 -->
        <div class="item-image">
          <img class="img-style" src="https://kadai-1-9fce0.web.app/images/short_overalls_brown-2.png"/>
        </div>
        <!-- アイテム情報 -->
        <div class="productInformation-container">
          <div>Short overalls</div>
          <div class="detailedSelection-container">
            <div class="productSize-container">
              size:
              <select name="size">
                <option value="size-emptiness"></option>
                <option value="size90">90</option>
                <option value="size100">100</option>
                <option value="size110">110</option>
              </select>
            </div>
            <div class="productQuantity-container">
              quantity:
              <select name="quantity">
                <option value="product-0"></option>
                <option value="product-1">1</option>
                <option value="product-2">2</option>
                <option value="product-3">3</option>
              </select>
            </div>
          </div>
          <h1>¥ 7,000（税込）</h1>
          <button type="button" id="addToCartButton">カートに入れる</button>    
        </div>
      </div>
    </main>

    <footer>
      <div>
        <img class="rogo" id="footerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
      </div>
      <p>Copyright(C) 20XX kids design All Rights Reserved.</p>
    </footer>

    <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
    <script src="./common/default.js"></script>
  </body>
</html>
