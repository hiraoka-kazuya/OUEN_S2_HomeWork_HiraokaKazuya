<!DOCTYPE html>
<html>
  <head>
    <title>OUEN_EC_App/cart</title>
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../common/default-style.css">
    <link rel="stylesheet" href="./cart.css">
  </head>

  <body>
    <header>
      <div class="header-container">
      <!-- ロゴ -->
        <div>
          <img class="rogo" id="headerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
        </div>
      <!-- ショッピングカート -->
      <div class="shoppingCart-container">
        <div id="cartTitle">Shopping Cart</div>
        <button type="button" id="shoppingCartButton">
          <!-- カートロゴ -->
          <div class="cartRogo-container">
            <img class="shoppingCart-img" src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg">
          </div>
          <!-- カート内個数 -->
          <div id="quantityInCart">
            <div></div>
          </div>
        </button>
      </div>
    </div>
  </header>

    <main>
      <div class="inCart-container">
      <!-- main左側ディスプレイ -->
        <!-- アイテム内容コンテナ -->
        <div class="itemContents-container" >
          <div id="itemContents">
          </div>

          <!-- 合計金額表示コンテナ -->
          <div class="totalAmount-container">
            <div class="amountDisplay-container">
              <div>Total</div>
              <div id="totalAmount"></div>
            </div>
            <div class="continuePurchasing-container">
              <button type="button" id="continuePurchasing">
                ショッピングを続ける
              </button>
            </div>
          </div>
        </div>

        <div class="customer-container">
          <h1>お客様情報入力</h1>

          <div class="enterCustomerInformation-container" id="inputFields">
            <!-- 名前記入エリア ↓ -->
            <div class="name-container">
              <div class="inputTitle-container">
                お名前
                <div class="asutarisuku-mark">※</div>
              </div>
              <input type="text" class="inputField" id="nameInput">
            </div>
            <!-- メールアドレス記入エリア ↓ -->
            <div class="email-container">
              <div class="inputTitle-container">
                メールアドレス
                <div class="asutarisuku-mark">※</div>
              </div>
              <input type="text" class="inputField" id="emailInput">
            </div>

            <!-- 住所記入エリア ↓ -->
            <div class="entireAddressField-container">
              <!-- エリアタイトルと※を納めるコンテナ -->
              <div class="inputTitle-container">
                ご住所
                <div class="asutarisuku-mark">※</div>
              </div>
              <!-- 郵便番号と都道府県を納めるコンテナ -->
              <div class="postCode-prefectures-container">
                <div class="postCode-container">
                  <div>郵便番号</div>
                  <input type="text" class="inputField" id="postCode">
                </div>
                <div class="prefectures-container">
                  <div>都道府県</div>
                  <input type="text" class="inputField" id="prefectures">
                </div>
              </div>
              <!-- 市区町村を納めるコンテナ -->
              <div class="municipalities-container">
                <div>市区町村番号　建物名・部屋番号</div>
                <input type="text" class="inputField" id="cityNumber">
              </div>
            </div>

            <!-- お支払い方法選択エリア ↓ -->
            <div class="paymentMethod-container">
              <div class="inputTitle-container">
                お支払い方法
                <div class="asutarisuku-mark">※</div>
              </div>
              <form class="paymentSelector-container">
                <div>
                  <input class="inputField" id="creditCard" name="payment" type="radio" value="クレジットカード">
                  <label for="creditCard">クレジットカード</lavel>
                </div>
                <div>
                  <input class="inputField" id="cashOnDelivery" name="payment" type="radio" value="銀行振込">
                  <label for="cashOnDelivery">銀行振込</lavel>
                </div>
                <div>
                  <input class="inputField" id="bankTransfer" name="payment" type="radio" value="代金引換">
                  <label for="bankTransfer">代金引換</lavel>
                </div>
                
              </form>
            </div>

          </div>
          <!-- disabledをボタンに追加 ↓ -->
        <button  type="button" id="confirmInputContents" disabled="true">入力内容を確認する</button>
        <!-- cartが空の場合『ショッピングカートに商品がありません』というメッセージと
          『ショッピングを続ける』buttonのみを表示 -->
      </div>
    </main>

    <footer>
      <div>
        <img class="rogo" id="footerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
      </div>
      <p>Copyright(C) 20XX kids design All Rights Reserved.</p>
    </footer>

    <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
    <script src="../common/default.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
