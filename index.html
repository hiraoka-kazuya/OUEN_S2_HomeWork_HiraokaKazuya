<!DOCTYPE html>
<html>
  <head>
    <title>OUEN_EC_App</title>
    <meta
      name="viewport" 
      content="width=device-width, initial-scale=1.0"
    >
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="../common/default-style.css">
  </head>
  
  <body>
    <header>
      <div class="header-container">
      <!-- ロゴ -->
        <div>
          <img class="rogo" id="headerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
        </div>
      <!-- 検索欄＆検索ボタン -->
        <div class="searchInput-container">
          <div>
            <input type="text" id="searchTitleInput" placeholder="Search ...">
          </div>
        
          <div>
            <button
              type="button"
              id="searchbutton"
            >
              <img id="searchMark" src="https://kadai-1-9fce0.web.app/images/ionic-ios-search.svg">
            </button>
          </div>
        </div>
      <!-- ショッピングカート -->
        <div class="shoppingCart-container">
          <div id="cartTitle">Shopping Cart</div>
          <button type="button" id="shoppingCartButton">
            <!-- カートロゴ -->
            <div class="cartRogo-container">
              <img class="shoppingCart-img" src="https://kadai-1-9fce0.web.app/images/feather-shopping-cart.svg">
            </div>
            <!-- カート内にitemが存在する場合に個数を以下に表示 -->
          </button>
        </div>
      </div>
    </header>

    <main>
      <img id="imagePicture" src="https://kadai-1-9fce0.web.app/images/olena-sergienko.png" >
      <h1 id="itemListTitle">Item List</h1>
      <!-- 検索条件に該当があれば商品リストを表示 -->
      <div id="itemList">
        <!-- item一覧や検索条件に該当するitemが表示される -->
      </div> 
    </main>

    <footer>
        <div>
          <img class="rogo" id="footerRogo" src="https://kadai-1-9fce0.web.app/images/ec_logo1.png">
        </div>
        <p>Copyright(C) 20XX kids design All Rights Reserved.</p>
    </footer>

    <script src="https://kadai-1-9fce0.web.app/scripts/data.js"></script>
    <script src="./common/default.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
